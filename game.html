<!DOCTYPE html>
<html>
    <head>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <title>博饼游戏</title>
      <link type="text/css" rel="stylesheet" href="css/game.css"/>
    </head>
    <body>
        <div class="bg">
         <img class="background" src="img/背景3.jpg">
         <div>
         <img class="control" id="return" src="img/返回.png">
         <img class="player" id="p1" src="img/头像.png">
         <span class="playername" id="pn1">玩家一</span>
         <img class="player" id="p2" src="img/头像.png">
         <span class="playername" id="pn2">玩家二</span>
         <img class="player" id="p3" src="img/头像.png">
         <span class="playername" id="pn3">玩家三</span>
         <img class="player" id="p4" src="img/头像.png">
         <span class="playername" id="pn4">玩家四</span>
         <div>
         <img id="main" src="img/主体.png">
         <img id="go" src="img/开始.png"> 
         <img class="bigdice" id="bigdice1" src="img/骰子6.png">
         <img class="bigdice" id="bigdice2" src="img/骰子6.png">
         <img class="bigdice" id="bigdice3" src="img/骰子6.png">
         <img class="bigdice" id="bigdice4" src="img/骰子6.png">
         <img class="bigdice" id="bigdice5" src="img/骰子6.png">
         <img class="bigdice" id="bigdice6" src="img/骰子6.png">
         </div>
         </div>
         
         <div>
          <img id="背景框" src="img/选择框.png"> 
         <table  id="table" border="1">
         <tr>
           <th>玩家</th>
           <th>掷骰结果</th>
           <th>级别</th>
         </tr>
         <tr>
          <td class="tableplayername" id="tp1">玩家一</td>
          <td id="p1result">
            <img class="smalldice" id="sd1-1" src="img/骰子6.png">
            <img class="smalldice" id="sd1-2" src="img/骰子6.png">
            <img class="smalldice" id="sd1-3" src="img/骰子6.png">
            <img class="smalldice" id="sd1-4" src="img/骰子6.png">
            <img class="smalldice" id="sd1-5" src="img/骰子6.png">
            <img class="smalldice" id="sd1-6" src="img/骰子6.png">
          </td>
          <td id="p1class" class="pclass"></td>
         </tr>
         <tr>
          <td class="tableplayername" id="tp2">玩家二</td>
          <td id="p2result">
            <img class="smalldice" id="sd2-1" src="img/骰子6.png">
            <img class="smalldice" id="sd2-2" src="img/骰子6.png">
            <img class="smalldice" id="sd2-3" src="img/骰子6.png">
            <img class="smalldice" id="sd2-4" src="img/骰子6.png">
            <img class="smalldice" id="sd2-5" src="img/骰子6.png">
            <img class="smalldice" id="sd2-6" src="img/骰子6.png">  
          </td>
          <td id="p2class" class="pclass"></td>
         </tr>
         <tr>
          <td class="tableplayername" id="tp3">玩家三</td>
          <td id="p3result">
            <img class="smalldice" id="sd3-1" src="img/骰子6.png">
            <img class="smalldice" id="sd3-2" src="img/骰子6.png">
            <img class="smalldice" id="sd3-3" src="img/骰子6.png">
            <img class="smalldice" id="sd3-4" src="img/骰子6.png">
            <img class="smalldice" id="sd3-5" src="img/骰子6.png">
            <img class="smalldice" id="sd3-6" src="img/骰子6.png">   
          </td>
          <td id="p3class" class="pclass"></td>
         </tr>
         <tr>
          <td class="tableplayername" id="tp4">玩家四</td>
          <td id="p4result">
            <img class="smalldice" id="sd4-1" src="img/骰子6.png">
            <img class="smalldice" id="sd4-2" src="img/骰子6.png">
            <img class="smalldice" id="sd4-3" src="img/骰子6.png">
            <img class="smalldice" id="sd4-4" src="img/骰子6.png">
            <img class="smalldice" id="sd4-5" src="img/骰子6.png">
            <img class="smalldice" id="sd4-6" src="img/骰子6.png">   
          </td>
          <td id="p4class" class="pclass"></td>
         </tr>
